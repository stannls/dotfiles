window:


  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 5000


# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: iosevka
    style: Regular

  # Bold font face
  bold:
    family: iosevka
    style: Bold

  # Italic font face
  italic:
    family: iosevka
    style: Italic

  # Bold italic font face
  bold_italic:
    family: iosevka
    style: Bold Italic

  # Point size
  size: 12.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 4

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: 4

 # Colors (Iris)
colors:
  # Default colors
  primary:
    background: '#272537'
    foreground: '#e8e6e9'

  # Normal colors
  normal:
    black:   '#111133'
    red:     '#d61d52'
    green:   '#48a842'
    yellow:  '#e1a51c'
    blue:    '#5556d3'
    magenta: '#8650d3'
    cyan:    '#52afb7'
    white:   '#9f9aa7'

  # Bright colors
  bright:
    black:   '#484867'
    red:     '#e15877'
    green:   '#71ab3a'
    yellow:  '#c6a642'
    blue:    '#6d6dc9'
    magenta: '#956ad3'
    cyan:    '#6ab6bd'
    white:   '#e8e6e9'   
  
window:
  opacity: 0.8
